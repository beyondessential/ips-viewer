name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write #Â OIDC token for AWS
      
jobs:
  build:
    name: Build and upload
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - run: yarn
      - run: yarn build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ap-southeast-2
          role-to-assume: arn:aws:iam::143295493206:role/gha-ips-s3-viewer
          role-session-name: GHA@IPS=Viewer

      - name: Upload
        run: aws s3 sync build s3://bes-tamanu-ips-public/viewer/ --cache-control max-age=1 --recursive
